        <div class="grid-container">
            <div class="grid-item" id="grid1"></div>
            <div class="grid-item" id="grid2"></div>
            <div class="grid-item" id="grid3"></div>
            <div class="grid-item" id="grid4"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            // Function to get random data from your API
            function getRandomData() {
                const apiUrl = "http://localhost:2209/api/v1/trangchusv";

                return $.ajax({
                    url: apiUrl,
                    method: "GET"
                });
            }

            // Update each grid with data from the API
            function updateGrids() {
                getRandomData().done(function (data) {
                    // Assuming your API response is in JSON format
                    const randomItems = [];
                    for (let i = 0; i < 4; i++) {
                        const randomIndex = Math.floor(Math.random() * data.thongtin.length);
                        randomItems.push(data.thongtin[randomIndex]);
                    }

                    $(".grid-item").each(function (index) {
                        const item = randomItems[index];
                        $(this).html(`<strong>Tên học bổng:</strong> ${item.tenHB}<br>
                                     <strong>Đơn vị:</strong> ${item.donVi}<br>
                                     <strong>Số tiền:</strong> ${item.soTien}<br>
                                     `);
                    });
                });
            }

            // Update all the grids
            updateGrids();
        </script>
