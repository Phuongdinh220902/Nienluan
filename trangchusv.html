<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Bổng Đại Học Cần Thơ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 10px 25px;
            background-color: #F2FFFE;
        }

        /* Thiết lập font chữ và màu nền cho header */
        header {
            background-color: #F2FFFE;
            color: #267765;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .auth-buttons {
            /* margin-left: 50px; */
            display: flex;
            gap: 15px;

        }

        .auth-buttons a {
            background-color: #0F7771;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;

        }

        .auth-buttons a:hover {
            background-color: #0c5855;
            color: white;
        }

        /* Thiết lập kiểu dáng cho phần nội dung */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-ctu">
            <img src="/ctu.png" alt="Ảnh của bạn">
        </div>
        <h1 class="tc">Trang Chủ</h1>

        <div class="auth-buttons">
            <!-- <button type="button" id="btn-dk">Đăng ký</button>
            <button type="button">Đăng nhập</button> -->
            <a href="registersv.html">Đăng Ký</a>
            <a href="loginsv.html">Đăng Nhập</a>
        </div>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <div class="text-content">
                <h1>Tìm kiếm
                    <span class="green-text"><br>học bổng<br></span>
                    phù hợp với bản thân
                </h1>
                <p>Chúng tôi khiến cho việc tìm kiếm học bổng của bạn dễ dàng hơn</p>
            </div>
            <div class="image-content">
                <img src="blackpink.jpg" alt="Ảnh của bạn">
            </div>
        </div>
    </div>

</body>

</html>
